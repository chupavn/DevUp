<template>
    <div class="main-content">
        <br>
        <div class="content-inner box enter-form">
            <h3>
                Reset your password
            </h3>

            <form class="mt-4"
                  submit.trigger="submit()">
                <div class="mb-3">
                    <label for="password"
                           class="form-label">New password</label>
                    <input value.bind="password"
                           type="password"
                           class="form-control"
                           required
                           id="password">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword"
                           class="form-label">Confirm new password</label>
                    <input value.bind="confirmPassword"
                           type="password"
                           class="form-control"
                           required
                           id="confirmPassword">
                </div>

                <div if.bind="errMessage">
                    <div class="alert alert-danger"
                         role="alert">
                        ${errMessage}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit"
                            class="btn btn-primary btn--bold">Confirm new password</button>

                </div>
            </form>
        </div>
        <br>
    </div>
</template>
