<template>
    <div class="main-content">
        <br>
        <div class="content-inner box enter-form">
            <h3 class="">
                Forgot your password?
            </h3>

            <form class="mt-4"
                  submit.trigger="submit()"
                  if.bind="!successMessage">
                <div class="mb-3">
                    <label for="exampleInputEmail1"
                           class="form-label">Email</label>
                    <input value.bind="email"
                           type="email"
                           class="form-control"
                           required
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                </div>

                <div if.bind="errMessage">
                    <div class="alert alert-danger"
                         role="alert">
                        ${errMessage}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit"
                            class="btn btn-primary btn--bold">Send me reset password instruction</button>

                </div>
            </form>
            <div class="mt-4"
                 if.bind="successMessage">
                <div class="alert alert-success"
                     role="alert">
                    ${successMessage}
                </div>
            </div>
        </div>
        <br>
    </div>
</template>
